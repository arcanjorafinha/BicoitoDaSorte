<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" 
    rel="stylesheet">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h2>Qual a sua sorte hoje?</h2>
            <p>Abra o Biscoito e Descubra!</p>
            <form>
                <img onclick="openCookieEvent(event)" id="openFortuneCookie" src="imagens/fortune-cookie.png" alt="cookie_fechado">
            </form>
        </div>
        <div class="screen2 hide">
            <h2>Aqui está sua sorte de hoje:</h2>
            <p id="frases">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="imagens/opened-cookie.png" alt="cookie_aberto">
            <button onclick="closedCookieEvent(event)" id="openFortuneCookieAgain" >Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js" ></script>
</body>
</html>
